<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>

  <!-- Auth0 SPA SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <!-- Netlify CMS core (manual init) -->
  <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <button id="btn-login">Log in</button>
  <button id="btn-logout" style="display:none">Log out</button>
  <div id="cms-root"></div>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    // 1. Initialize Auth0 client
    const auth0 = await createAuth0Client({
      domain:   "dev-bwg8nm15tfgvv2y3.us.auth0.com",
      client_id:"ISjY4NKaKmsBOZbyp97lMP9FPW3eumcb",
      cacheLocation: "localstorage"
    });

    // 2. Handle redirect callback
    if (window.location.search.includes("code=")) {
      await auth0.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/admin/");
    }

    // 3. Show/hide login/logout
    const isAuth = await auth0.isAuthenticated();
    document.getElementById("btn-login").style.display  = isAuth ? "none" : "inline";
    document.getElementById("btn-logout").style.display = isAuth ? "inline" : "none";

    document.getElementById("btn-login").onclick = () =>
      auth0.loginWithRedirect({ redirect_uri: window.location.origin + "/admin/" });

    document.getElementById("btn-logout").onclick = () =>
      auth0.logout({ returnTo: window.location.origin + "/admin/" });

    // 4. If authenticated, boot Netlify CMS from static/admin/config.yml
    if (isAuth) {
      CMS.init({
        config: {
          load_config_file: true,
          local_backend: false
        }
      });
    }
  });
  </script>
</body>
</html>
