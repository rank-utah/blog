<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- 1) Load Netlify Identity widget first -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- 2) Load Netlify CMS from unpkg (correct path) -->
    <script src="https://unpkg.com/netlify-cms@^2.15.72/dist/netlify-cms.js"></script>
  </head>
  <body>
    <!-- 3) Mount point for CMS -->
    <div id="ncms-root"></div>

    <!-- 4) Initialize Identity (CMS will auto-mount once it sees #ncms-root) -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function(user) {
          if (!user) {
            window.netlifyIdentity.on("login", function() {
              document.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
