<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- Netlify Identity widget (no change) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<!--
      Fix for the Publish dropdown being cut off:
      1) Allow the parent wrapper to show overflow
      2) Ensure dropdown is positioned absolutely and has a high z-index
    -->
    <style>
      /* Allow the Publish control wrapper to expand so dropdown isnâ€™t clipped */
      .nc-control__wrapper {
        overflow: visible !important;
      }

      /* Permit overflow on higher-level containers just in case */
      .nc-core-root,
      .nc-page {
        overflow: visible !important;
      }

      /* Make the dropdown fully visible and on top of other elements */
      .nc-control__dropdown {
        position: absolute !important;
        overflow: visible !important;
        z-index: 9999 !important;
      }
    </style>
  </head>
  <body>
    <!-- Mount point for CMS -->
    <div id="ncms-root"></div>

    <!-- Pin to 2.10.192 so the built-in git uploader remains included -->
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>

    <!-- Initialize Identity (CMS will auto-mount once #ncms-root exists) -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function(user) {
          if (!user) {
            window.netlifyIdentity.on("login", function() {
              window.location.href = "/admin/";
            });
          }
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
