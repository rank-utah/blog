# First, serve the real config.yml so CMS can load it
[[redirects]]
  from   = "/admin/config.yml"
  to     = "/admin/config.yml"
  status = 200
  force  = false

# Normalize /admin â†’ the index
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200
  force  = true

# Catch-all for other admin subpaths
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true
