baseURL       = "https://spotlight.rankutah.com/"
languageCode  = "en-us"
title         = "Spotlight Utah"
theme         = "PaperMod"

# Tell Hugo to produce a JSON index for search
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  accentColor     = "#f3844b"
  showReadingTime = true
  enableSearch    = true
  clientName = "Rank Utah"
  clientURL = "https://rankutah.com"

[taxonomies]
  tag = "tags"

[menu]

  [[menu.main]]
    name       = "Spotlights"
    url        = "/"
    weight     = 1

  
